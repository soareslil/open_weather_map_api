<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OpenWeatherMap Api</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <p class="name-header">Made by LILIANE SOARES</p>
    <a class="linkedinHeaderButton" href="https://www.linkedin.com/in/soareslil/" target=_blanked>LinkedIn</a>
</header>

  <h1>Open Weather Map</h1>
  <div class="full-screen-container">
    <div class="input">
      <input type="text" placeholder="Enter the city name here" class="input_text">
      <input type="submit" value="Submit" class="submit">
    </div>
  </div>

  <div class="container" class="w3-animate-zoom">
    <div class="card" class="w3-animate-zoom">
      <h2 class="name" class="w3-animate-zoom" id="name"></h2>
      <p class="temp" class="w3-animate-zoom"></p>
      <p class="clouds" class="w3-animate-zoom"></p>
      <p class="desc" class="w3-animate-zoom"></p>
      <p class="winds" class="w3-animate-zoom"></p>
    </div>
  </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
