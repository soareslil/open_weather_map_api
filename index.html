<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OpenWeatherMap Api</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Open Weather Map</h1>
  <div class="full-screen-container">
    <div class="input">
      <input type="text" placeholder="Enter the city name here" class="input_text">
      <input type="submit" value="Submit" class="submit">
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h2 class="name" id="name"></h2>
      <p class="temp"></p>
      <p class="clouds"></p>
      <p class="desc"></p>
      <p class="winds"></p>
    </div>
  </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
